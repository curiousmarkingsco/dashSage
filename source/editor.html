<html lang="en">
<head>

  <title>dashSage Editor</title>

    <div class="flex">
      <div id="tooltip" class="tooltip fixed bg-slate-700 text-slate-50 p-2 rounded text-xs z-50 opacity-0 transition-opacity duration-300"></div>
      <div id="sidebar" class="w-72 bg-slate-50 fixed h-screen overflow-y-auto overscroll-contain pb-16">
        <!-- Sidebar content for editing elements will be dynamically added here -->
        <div id="sidebar-dynamic" class="p-4">
          <p>No content to edit. Add content by making a grid or column.</p>
        </div>
      </div>
      <div id="page" class="min-h-screen w-[calc(100%-18rem)] ml-72">
        <!-- The designer's page content goes here -->
      </div>
    </div>
    <div class="mt-20"><!-- Give the bottom some space for anything that might bleed under the Add Grid element --></div>
